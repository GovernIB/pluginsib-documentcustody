
#Class: org.fundaciobit.plugins.documentcustody.filesystem.FileSystemDocumentCustodyPlugin

# --------------------------------------------------
# Específiques  FileSystemDocumentCustodyPlugin 

# Requerit
es.caib.portafib.plugins.documentcustody.filesystem.basedir=D:\dades\dades\CarpetesPersonals\Programacio\pluginsib-1.0\plugins-documentcustody\filesystem\.\testAutomaticMetadatas



# --------------------------------------------------
# Generiques  AbstractDocumentCustodyPlugin (veure projecte /plugin-documentcustody-api per a altres propietats)

# Informació de ExpressionLanguage: http://freemarker.org/docs/ref_directives.html

# Opcional. Servei per generar la URL de Custodia. Si no es defineix retornarà null. 
# {0} => custodyID // {1} => URLEncode(custodyID) // {2} => Hash(custodyID)
es.caib.portafib.plugins.documentcustody.filesystem.baseurl=http://portafib.fundaciobit.org/custody/{2}

# Opcional. Configuració per generar Hash de la baseurl quan {2}
es.caib.portafib.plugins.documentcustody.filesystem.hash.password=mypass
#  MD2, MD5, SHA,SHA-256,SHA-384,SHA-512
es.caib.portafib.plugins.documentcustody.filesystem.hash.algorithm=MD5

# Opcional. Servei Millorat per generar la URL de Custodia emprant EL.
# Variables adicionals: validationUrl_custodyID, validationUrl_custodyID_URLEncode i validationUrl_custodyID_Hash   
# es.caib.portafib.plugins.documentcustody.filesystem.baseurl_expressionlanguage=http://portafib.fundaciobit.org/custody/${registre.url}

# Retorna una URL que apunta a la versió imprimible del document
# Valors de substitució:  
# ${custodyID} => custodyID | ${custodyID_URLEncode} => URLEncode(custodyID) | ${custodyID_Hash} => Hash(custodyID)
#es.caib.portafib.plugins.documentcustody.filesystem.printable_file_url_expressionlanguage=http://portafib.fundaciobit.org/custody/printable/${registre.url}

# Retorna  una URL que apunta a la versió ENI del document
# Valors de substitució:  
# ${custodyID} => custodyID | ${custodyID_URLEncode} => URLEncode(custodyID) | ${custodyID_Hash} => Hash(custodyID)
#es.caib.portafib.plugins.documentcustody.filesystem.eni_file_url_expressionlanguage=http://portafib.fundaciobit.org/custody/eni/${registre.url}

#  Retorna una plana web de validacio del document
# Valors de substitució:  
# ${custodyID} => custodyID | ${custodyID_URLEncode} => URLEncode(custodyID) | ${custodyID_Hash} => Hash(custodyID)
#es.caib.portafib.plugins.documentcustody.filesystem.validation_file_url_expressionlanguage=http://portafib.fundaciobit.org/custody/validationfile/${custodyID}


# Opcional. Servei per generar el CSV. Si no es defineix retornarà null. 
# Als paràmetres se li afegeixen tres variables més:
#    + "custodyID" => custodyID
#    + "custodyID_URLEncode" => URLEncode(custodyID)
#    + "custodyID_Hash" => Hash(custodyID)
es.caib.portafib.plugins.documentcustody.filesystem.csv_expressionlanguage=${custodyID_Hash}

#  Opcional. Web on es pot validar el CSV
#es.caib.portafib.plugins.documentcustody.filesystem.csv_validation_web_expressionlanguage=http://portafib.fundaciobit.org/custody/index.html

# Opcional. URL al document on s'explica com s'ha generat el CSV. Si no es defineix retornarà null. 
# es.caib.portafib.plugins.documentcustody.filesystem.csv_generation_definition=http://portafib.fundaciobit.org/custody/csv_generation.pdf

# Opcional. Si no definit retorna custodyID
# es.caib.portafib.plugins.documentcustody.filesystem.specialValue_EL=${registre.id}

# Opcional. Serveix per generar els CustodyID a partir d'una EL 
#es.caib.portafib.plugins.documentcustody.filesystem.generate_custodyid_expressionlanguage=${registre.id}

# Opcional. Prefix a afegir al nom dels fitxers creats
es.caib.portafib.plugins.documentcustody.filesystem.prefix=

# Opcional. L'Exemple següent crea estructures del tipus /1971/08/12/Entrada/123455
es.caib.portafib.plugins.documentcustody.filesystem.folder_expressionlanguage=${registre.data?string["yyyy/MM/dd"]}/<#if  registre.origen??>Salida<#else>Entrada</#if>/${registre.id}/

# Opcional. Metadades Automàtiques
es.caib.portafib.plugins.documentcustody.filesystem.automaticmetadata_items=1,2,22,3,4

es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.1.name=eni:v_nti
es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.1.valueEL=http://administracionelectronica.gob.es/ENI/XSD/v1.0/documento-e

es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.2.name=eni:origen
es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.2.valueEL=${registre.origen}

# 1=Administracion || 0=Ciudadano
es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.22.name=eni:origenStr
es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.22.valueEL=<#if registre.origen == 1>Administracion<#elseif registre.origen == 0>Ciudadano<#else>DESCONEGUT ${registre.origen}</#if>

es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.3.name=eni:estado_elaboracion
es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.3.valueEL=${registre.estadoElaboracion}

es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.4.name=eni:tipo_doc_ENI
es.caib.portafib.plugins.documentcustody.filesystem.automatic_metadata.4.valueEL=${registre.tipoDocumental}


